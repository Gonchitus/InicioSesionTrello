<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión para continuar | Iniciar sesión con la cuenta de Atlassian</title>
    <link rel="stylesheet" href="css/style.css">   
</head>

<body>
    <main class="h-110">
        <div class="box-form">
            <div class="column text-center align-items-center">
                <img src="img/logo.svg" alt="" width="117.5" height="35">
                <h5 class="text-black">Inicia sesión para continuar</h5>
                <form action="#" method="post">
                    <input type="email" placeholder="Introduce tu correo electrónico" class="btn margin-bottom">
                    <input type="submit" value="Continuar" class="btn btn-blue"><br>
                </form>
            </div>
            <div class="column text-center align-items-center">
                <p>O continúa con:</p>
                <button onclick="location.href='https://accounts.google.com/o/oauth2'" class="btn btn-white align-items-center justify-content-center row"><img
                        src="img/google-logo.svg" alt="" width="24"><strong> Google</strong></button><br>
                <button onclick="location.href='https://login.microsoftonline.com'"  class="btn btn-white align-items-center justify-content-center row"><img
                        src="img/microsoft-logo.svg" alt="" width="24"><strong> Microsoft</strong></button><br>
                <button onclick="location.href='https://appleid.apple.com/auth/authorize'" class="btn btn-white align-items-center justify-content-center row"><img
                        src="img/apple-logo.svg" alt="" width="24"><strong> Apple</strong></button><br>
                <button onclick="location.href='https://slack.com/workspace-signin'" class="btn btn-white align-items-center justify-content-center row"><img
                        src="img/slack-logo.svg" alt="" width="24"><strong> Slack</strong></button><br>
            </div>
            <div class="column align-items-center justify-content-center">
                <ul>
                    <li><a href="https://id.atlassian.com/login/resetpassword">¿No puedes iniciar sesión?</a></li>
                    <p class="point">•</p>
                    <li><a href="https://id.atlassian.com/signup">Crear cuenta</a></li>
                </ul>
            </div>
            <hr>
            <div class="column align-items-center justify-content-center">
                <img src="img/atlassian-logo.svg" alt="" width="142.5" height="24">
            </div>
            <div>
                <p class="text-center text-small">Una cuenta para Trello, Jira, Confluence y <a href="https://support.atlassian.com/atlassian-account/docs/what-is-an-atlassian-account/">más</a></p>
            </div>
        </div>
    </main>
</body>

</html>
